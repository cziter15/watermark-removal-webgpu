name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Set up Git user
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Create empty gh-pages branch (if missing)
        run: |
          if ! git ls-remote --exit-code origin gh-pages; then
            git checkout --orphan gh-pages
            git rm -rf .
            echo "# GitHub Pages branch" > README.md
            git add README.md
            git commit -m "Initial empty gh-pages branch"
            git push origin gh-pages
          fi

      - name: Prepare web directory
        run: |
          cd web

          # Replace local model URLs with GitHub raw URLs
          sed -i \
            's#"model\.onnx"#"https://github.com/cziter15/watermark-removal-webgpu/raw/main/web/model.onnx"#g' index.html

          sed -i \
            's#"model\.onnx\.data"#"https://github.com/cziter15/watermark-removal-webgpu/raw/main/web/model.onnx.data"#g' index.html

          # Remove large files if they exist locally (safe cleanup)
          rm -f model.onnx model.onnx.data

          cd ..

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web
