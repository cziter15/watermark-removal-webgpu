name: Release model

on:
  workflow_dispatch:

jobs:
  release-model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create release and upload assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: create_release
        run: |
          gh release create v${GITHUB_RUN_NUMBER} \
            --title "Auto Release $GITHUB_RUN_NUMBER" \
            --notes "Automated release with model files" \
            ./web/model.onnx ./web/model.onnx.data
